<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <div class="navbar-brand">User Management</div>
      <a
        [routerLink]="'/'"
        class="nav-link"
        aria-current="page"
        style="color: #333"
        >Login</a
      >
      <div
        class="collapse navbar-collapse justify-content-between"
        id="navbarNavAltMarkup"
      >
        <div *ngIf="isUserLogged()" class="navbar-nav">
          <a
            *ngIf="hasPermission('can_read_users')"
            [routerLink]="'/home'"
            class="nav-link"
            aria-current="page"
            >Users</a
          >
          <a
            *ngIf="hasPermission('can_create_users')"
            [routerLink]="'/create-user'"
            class="nav-link"
            aria-current="page"
            >Create user</a
          >
          <a
            *ngIf="hasPermission('can_update_users')"
            [routerLink]="'/update-user'"
            class="nav-link"
            aria-current="page"
            >Update user</a
          >
          <a
            *ngIf="hasPermission('can_delete_users')"
            [routerLink]="'/delete-user'"
            class="nav-link"
            aria-current="page"
            >Delete user</a
          >
          <button
            class="nav-link"
            style="outline: none; border: none"
            (click)="logout()"
          >
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>
</header>

<div class="container pt-3">
  <router-outlet></router-outlet>
</div>
